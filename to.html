<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تطبيق الطقس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }
    .center-content {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 30px;
    }
    .btn-custom {
      padding: 20px 50px;
      font-size: 1.5rem;
      border-radius: 15px;
      width: 260px;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="center-content text-center">
    <h1 class="fw-bold">اختر طريقة العرض</h1>
    <a href="month.html" class="btn btn-warning btn-custom"><i class="fa-solid fa-calendar-days me-2"></i>عرض الشهر</a>
    <a href="week.html" class="btn btn-success btn-custom"><i class="fa-solid fa-calendar-week me-2"></i>عرض الأسبوع</a>
  </div>

  <!-- Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      backgroundColor: 0x0a0a23,
      color: 0x00bfff,
      points: 12,
      maxDistance: 25,
      spacing: 20,
    });
  </script>
</body>
</html>
